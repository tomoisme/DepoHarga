{{ partial "header-default" . }}

<div class="section section-contents section-products section-pad">
    <div class="container">
        <div class="content row">
            {{ .Content }}

            <hr>
            <p>
                Tagar:
                {{ $siteurl := .Site.BaseURL }}
                {{ range .Params.tagar }}
                #<a href="{{ $siteurl }}tagar/{{ . | urlize }}">{{ . }}</a>
                {{ end }}
            </p>
        </div>
    </div>
</div>

{{ partial "footer" . }}
